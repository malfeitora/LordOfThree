<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feitiços</title>
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Página de Feitiços</h1>

  <script>
    let startX = 0;
    let threshold = 100;

    document.addEventListener("touchstart", function(e) {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", function(e) {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > threshold) {
        window.location.href = "slots.html";
      }
    });
  </script>
</body>
  <script>
  let startX = 0;
  let threshold = 100;

  document.addEventListener("touchstart", function(e) {
    startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", function(e) {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > threshold) {
      // Arrastou para a esquerda → vai para os slots
      window.location.href = "slots.html";
    }
  });
  </script>
</html>
