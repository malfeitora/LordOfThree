<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index - Lord of Tree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Bem-vindo ao Lord of Tree</h1>
    <p>Deslize para a esquerda para acessar os Slots</p>
  </div>

  <script>
    let startX = 0;

    document.addEventListener("touchstart", function(e) {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", function(e) {
      const endX = e.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (diffX > 80) {
        // Swipe para a esquerda
        window.location.assign("slots.html");
      }
    });
  </script>
</body>
</html>
